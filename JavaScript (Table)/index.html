<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript SquareRoot</title>
    <link href="style.css" rel="stylesheet"> 
</head>
<body>
    <h1>JaveScript Table</h1>
    <div class="border">
    <h2>Get Information By User</h2>
    <table>
        <tr>
            <td colspan="2"><h1>User Information</h1></td>
        </tr>
        <tr>
            <td>Name</td>
            <td id="name"><b></b></td>
        </tr>
            <tr>
            <td>Email</td>
            <td id="email"><b></b></td>
            </tr>
            <tr>
            <td>College/University</td>
            <td id="uni"><b></b></td>
            </tr>
            <tr>
            <td>Age</td>
            <td id="age"><b></b></td>
            </tr>
            <tr>
            <td>Education</td>
            <td id="edu"><b></b></td>
            </tr>
        </tr>
    </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
